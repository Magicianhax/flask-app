<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolv Leaderboard</title>
    <!-- Corrected the CSS path to Flask's static folder -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Wallet Address Points & Rank</h1>
    <div class="result-container">
        {% if error %}
            <!-- Display error message -->
            <p class="error">{{ error }}</p>
            {% if link %}
                <!-- Display boost link if applicable -->
                <p class="boost-message">
                    <a href="{{ link }}" target="_blank">Join now and Get a 10% Boost!</a>
                </p>
            {% endif %}
        {% else %}
            <!-- Display wallet details -->
            <p class="address">
                <strong>Wallet Address:</strong> 
                <a href="https://etherscan.io/address/{{ address }}" target="_blank">{{ address }}</a>
            </p>
            <p class="rank"><strong>Rank:</strong> {{ rank }}</p>
            <p class="points"><strong>Points:</strong> {{ points }}</p>
        {% endif %}
    </div>
    <div class="footer">
        <p> Created with ðŸ’— by <a href="https://x.com/Magicianafk" target="_blank">@Magicianafk</a></p>
    </div>
</body>
</html>
